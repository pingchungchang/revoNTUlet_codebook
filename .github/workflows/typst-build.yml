name: Typst Build

on:
  push:
    branches:
      - main
    paths:
      - '**.typ'

jobs:
  build_typst:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4
        with:
          version: '0.11.0'

      - name: Compile Typst files
        run: typst compile main.typ codebook.pdf

      - name: Commit and push PDF to a new branch
        run: |
          # 設定 Git 使用者資訊
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

          # 建立一個獨立的、沒有歷史記錄的新分支
          git checkout --orphan pdf-branch

          # 移除新分支中的所有檔案 (除了 .git 資料夾)
          git rm --cached -r .

          # 將 PDF 檔案添加到新分支並提交
          git add codebook.pdf -f
          git commit -m 'chore: Initial PDF build [skip ci]'
          
          # 推送到遠端倉庫，並強制覆蓋以確保乾淨
          git push --force origin pdf-branch
